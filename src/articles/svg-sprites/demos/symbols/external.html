<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modern: External symbols</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			display: grid;
			place-content: center;
			background-color: #caee89;
		}

		a {
			color: #0c0b1d;
		}

		a:hover,
		a:focus {
			color: #9874d3;
		}

		svg {
			display: block;
			width: 200px;
			height: 200px;
		}
	</style>
</head>
<body>
	<a href aria-label="Settings">
		<svg aria-hidden="true" width="200" height="200">
			<use href="icons/sprite.svg#favorite"/>
		</svg>
	</a>
</body>
</html>
