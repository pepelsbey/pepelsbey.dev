<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Old-school: No sprite</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			display: grid;
			place-content: center;
			background-color: #caee89;
		}

		a {
			display: block;
			width: 200px;
			height: 200px;
			background-image: url('icons/link.svg');
		}

		a:hover,
		a:focus {
			background-image: url('icons/hover.svg');
		}
	</style>
</head>
<body>
	<a href="" aria-label="Settings"></a>
</body>
</html>
